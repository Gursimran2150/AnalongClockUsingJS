<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <script>
        function showTime(){
            let time = new Date();
            let hours= time.getHours();
            let minutes= time.getMinutes();
            let seconds= time.getSeconds();

            let hourRotation= 30*hours + minutes/2;
            let minRotation= 6*minutes;
            let secRotation= 6*seconds;

            console.log(hourRotation);
            console.log(minRotation);            
            hour.style.transform = `rotate(${hourRotation}deg)`;
            document.getElementById("minute").style.transform = `rotate(${minRotation}deg)`;
            document.getElementById("second").style.transform = `rotate(${secRotation}deg)`;

            setInterval(showTime,1000);
        }
        showTime();
       
    </script>
</body>
</html>
